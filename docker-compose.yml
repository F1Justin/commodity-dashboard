version: '3.8'

services:
  backend:
    build: ./backend
    container_name: commodity-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./.env:/app/.env
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"  # 允许容器访问宿主机

  frontend:
    build: ./frontend
    container_name: commodity-frontend
    ports:
      - "3001:3001"
    environment:
      - TZ=Asia/Shanghai
      - PORT=3001
      - HOSTNAME=0.0.0.0
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: commodity-network
