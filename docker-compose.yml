version: '3.8'

services:
  backend:
    build: ./backend
    container_name: commodity-backend
    network_mode: host  # 监听 8000 端口，可访问本地 QQ 机器人
    volumes:
      - ./backend/data:/app/data
      - ./.env:/app/.env
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: commodity-frontend
    network_mode: host  # 监听 3001 端口（避免与 QQ 机器人 3000 冲突）
    environment:
      - TZ=Asia/Shanghai
      - PORT=3001
      - BACKEND_URL=http://127.0.0.1:8000
    depends_on:
      - backend
    restart: unless-stopped
