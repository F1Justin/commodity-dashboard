version: '3.8'

services:
  backend:
    build: ./backend
    container_name: commodity-backend
    network_mode: host  # 使用宿主机网络，可访问 127.0.0.1 上的 QQ 机器人
    volumes:
      - ./backend/data:/app/data
      - ./.env:/app/.env
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: commodity-frontend
    ports:
      - "3001:3000"
    environment:
      - TZ=Asia/Shanghai
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
